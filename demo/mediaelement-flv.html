<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	<script src="../build/jquery.js"></script>		
	<script src="../build/mediaelement.js"></script>
	<script src="testforfiles.js"></script>	
</head>
<body>

<h1>MediaElement.js</h1>

<p>This is only the Flash/Silverlight Shim for older browsers or browsers without the codec you need. It is not a full player. FLV is from the US department of labor's onet</p>

<h2>FLV video (as src)</h2>
<video width="320" height="240" id="player1" src="../media/00-0000.16-16.flv" type="video/x-flv"></video>

<input type="button" id="pp" value="toggle" />
<span id="time"></span>
	

	
<script>
MediaElement('player1', {success: function(me) {
	
	me.play();
	
	me.addEventListener('timeupdate', function() {
		document.getElementById('time').innerHTML = me.currentTime;
	}, false);
	
	document.getElementById('pp')['onclick'] = function() {
		if (me.paused)
			me.play();
		else
			me.pause();
	};

}});
</script>

</body>
</html>
